<li class="option">
	<img src="/images/x.png" class="cornerX"/>
	<img src="/images/option_icons/question_mark.png" class="icon"></img>
	<input type="text" name="optName" value="{{name}}" class="optName"></input>

	<div class="optDetails">
		<select name="rev" class="rev">
			<option value="reversible">Reversible</option>
			<option value="forward">Forward only</option>
			<option value="backward">Backward only</option>
		</select>
		<span>Type: unique</span>
	</div>
</li>
